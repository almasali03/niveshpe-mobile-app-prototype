    <style>
        :root {
          /* Color System */
          --color-bg-primary: #F5F7FA;
          --color-bg-secondary: #FFFFFF;
          --color-card: #FFFFFF;
          --color-surface: #F8F9FA;
          --color-border: #E5E7EB;
          
          /* Brand Colors */
          --color-blue: #2563EB;
          --color-blue-dark: #1D4ED8;
          --color-blue-light: #3B82F6;
          --color-green: #10B981;
          --color-green-light: #34D399;
          --color-green-dark: #059669;
          --color-orange: #F59E0B;
          
          /* Text Colors */
          --color-text-primary: #1F2937;
          --color-text-secondary: #6B7280;
          --color-text-muted: #9CA3AF;
          --color-text-white: #FFFFFF;
          
          /* Typography */
          --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
          
          /* Shadows */
          --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
          --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
          --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
          --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
          
          /* Border Radius */
          --radius-sm: 8px;
          --radius-md: 12px;
          --radius-lg: 16px;
          --radius-xl: 20px;
          --radius-2xl: 24px;
          --radius-full: 9999px;

          /* Spacing System */
          --space-xs: 8px;
          --space-sm: 12px;
          --space-md: 16px;
          --space-lg: 20px;
          --space-xl: 24px;
          --space-2xl: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--color-text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px 20px 40px;
            overflow-x: auto;
        }

        /* iPhone Frame */
        .iphone-frame {
            width: 380px;
            height: 820px;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 50px;
            padding: 6px;
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 40px 100px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            position: relative;
            margin: 0 auto;
            flex-shrink: 0;
        }

        .iphone-frame::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 26px;
            background: #1a1a1a;
            border-radius: 13px;
            z-index: 10;
        }

        .iphone-frame::after {
            content: '';
            position: absolute;
            top: 27px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: linear-gradient(90deg, #333, #555, #333);
            border-radius: 3px;
            z-index: 11;
        }

        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 44px;
            overflow: hidden;
            position: relative;
        }

        .mobile-container {
            width: 100%;
            height: 100%;
            background: var(--color-bg-primary);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .mobile-container::-webkit-scrollbar {
            display: none;
        }

        .mobile-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .mobile-content::-webkit-scrollbar {
            display: none;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: #F5F7FA;
            font-size: 15px;
            font-weight: 600;
            height: 44px;
        }

        .status-icons {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        /* Header with Back Button */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #F5F7FA;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            height: 70px;
            box-shadow: 0 8px 16px -2px rgba(0, 0, 0, 0.12);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(37, 99, 235, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .back-btn:active {
            background: var(--color-blue);
            color: white;
            transform: scale(0.95);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .header-spacer {
            width: 40px;
        }

        /* Hero Section - Horizontal Strip */
        .hero-section {
            background: var(--color-blue);
            height: 70px;
            padding: 0 var(--space-lg);
            margin: 0;
            color: white;
            display: flex;
            align-items: center;
        }

        .hero-content {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            width: 100%;
        }

        .company-logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .hero-info {
            flex: 1;
        }

        .hero-title {
            font-size: 12px;
            font-weight: 400;
            margin-bottom: 2px;
            opacity: 0.9;
            line-height: 1.2;
        }

        .hero-company {
            font-size: 14px;
            font-weight: 700;
            line-height: 1.2;
        }

        /* Content Field - Below Strip */
        .content-field {
            background: var(--color-bg-primary);
            padding: 8px var(--space-lg) var(--space-md);
        }

        /* Payment Details - No Container */
        .content-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 4px;
        }

        .detail-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .detail-label {
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .detail-value {
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .detail-highlight {
            display: flex;
            align-items: baseline;
            gap: 8px;
            padding: 4px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .amount-main {
            font-size: 16px;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .amount-frequency {
            font-size: 12px;
            color: var(--color-text-secondary);
            font-weight: 400;
        }

        .detail-note {
            font-size: 10px;
            color: var(--color-text-muted);
            font-style: italic;
            text-align: center;
            margin-top: 4px;
            padding-top: 6px;
            border-top: 1px solid var(--color-border);
        }

        /* Payment Method Section */
        .payment-section {
            padding: 12px var(--space-lg) 8px;
            background: #f8f9fa;
        }

        .upi-subtitle {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-blue);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .payment-method {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: 10px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 48px;
        }

        .payment-method:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .payment-method:active {
            transform: scale(0.98);
        }

        .payment-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .payment-icon img,
        .payment-icon svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .payment-info {
            flex: 1;
        }

        .payment-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-primary);
        }

        .payment-arrow {
            color: var(--color-text-muted);
            transform: rotate(0deg);
            transition: transform 0.2s ease;
        }

        .payment-method:hover .payment-arrow {
            transform: translateX(4px);
        }

        /* Or Divider */
        .or-divider {
            display: flex;
            align-items: center;
            margin: 6px 0 4px;
            gap: var(--space-md);
        }

        .or-line {
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .or-text {
            background: #f8f9fa;
            padding: 0 var(--space-sm);
            color: var(--color-text-secondary);
            font-size: 11px;
            font-weight: 500;
        }

        /* UPI ID Input */
        .upi-input-section {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 48px;
        }

        .upi-input-section:hover {
            border-color: var(--color-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .upi-input-icon {
            width: 28px;
            height: 28px;
            background: var(--color-blue);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .upi-input-info {
            flex: 1;
        }

        .upi-input-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-primary);
        }

        /* Custom Payment App Icons */
        .phonepe-icon {
            background: linear-gradient(135deg, #5F2C98 0%, #8B4DBC 100%);
        }

        .gpay-icon {
            background: #fff;
            border: 1px solid #e5e7eb;
        }

        .paytm-icon {
            background: linear-gradient(135deg, #00BAF2 0%, #0079CC 100%);
        }

        .bhim-icon {
            background: linear-gradient(135deg, #FF6B35 0%, #F7941D 100%);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section,
        .payment-methods,
        .upi-input-section {
            animation: slideInUp 0.5s ease-out;
        }

        .payment-method:nth-child(1) { animation-delay: 0.1s; }
        .payment-method:nth-child(2) { animation-delay: 0.2s; }
        .payment-method:nth-child(3) { animation-delay: 0.3s; }
        .payment-method:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>

                                <span class="amount-main" data-amount>â‚¹100</span>
                                <span class="amount-frequency" data-frequency>Debited every day</span>
                            </div>
                            
                            <!-- Duration Group -->
                            <div class="detail-group">
                                <div class="detail-row">
                                    <span class="detail-label">Start Date</span>
                                    <span class="detail-value" data-date="start">Today</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">End Date</span>
                                    <span class="detail-value" data-date="end">31 Dec 2050</span>
                                </div>
                            </div>
                            
                            <!-- First Charge Group -->
                            <div class="detail-group">
                                <div class="detail-row">
                                    <span class="detail-label">First Charge</span>
                                    <span class="detail-value" data-date="first-charge">Tomorrow</span>
                                </div>
                            </div>
                            
                            <!-- Note -->
                            <div class="detail-note" data-note>
                                â‚¹100 will be charged immediately upon setup
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get parameters from URL or set defaults
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount') || '100';
            const frequency = urlParams.get('frequency') || 'daily';
            const type = urlParams.get('type') || 'sip';
            
            // Calculate dates
            const today = new Date();
            const startDate = today; // Start date is today
            
            // Calculate first charge date based on frequency
            let firstChargeDate = new Date(today);
            if (frequency === 'daily') {
                firstChargeDate.setDate(today.getDate() + 1); // Next day
            } else if (frequency === 'weekly') {
                firstChargeDate.setDate(today.getDate() + 7); // Next week
            } else if (frequency === 'monthly') {
                firstChargeDate.setMonth(today.getMonth() + 1); // Next month same date
            }
            
            // Format dates
            const formatDate = (date) => {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
            };
            
            // Update the content dynamically
            // Update amount
            const amountElement = document.querySelector('[data-amount]');
            if (amountElement) {
                amountElement.textContent = `â‚¹${amount}`;
            }
            
            // Update frequency text
            const frequencyElement = document.querySelector('[data-frequency]');
            if (frequencyElement) {
                let frequencyText = 'Debited every day';
                if (frequency === 'weekly') {
                    frequencyText = 'Debited every week';
                } else if (frequency === 'monthly') {
                    frequencyText = 'Debited every month';
                }
                frequencyElement.textContent = frequencyText;
            }
            
            // Update dates
            const startDateElement = document.querySelector('[data-date="start"]');
            if (startDateElement) {
                startDateElement.textContent = formatDate(startDate);
            }
            
            const firstChargeElement = document.querySelector('[data-date="first-charge"]');
            if (firstChargeElement) {
                firstChargeElement.textContent = formatDate(firstChargeDate);
            }
            
            // Calculate end date (25 years from start)
            const endDate = new Date(today);
            endDate.setFullYear(today.getFullYear() + 25);
            const endDateElement = document.querySelector('[data-date="end"]');
            if (endDateElement) {
                endDateElement.textContent = formatDate(endDate);
            }
            
            // Update immediate charge note
            const noteElement = document.querySelector('[data-note]');
            if (noteElement) {
                noteElement.textContent = `â‚¹${amount} will be charged immediately upon setup`;
            }
            
            // Add mobile touch interactions
            document.querySelectorAll('.payment-method, .upi-input-section, .back-btn').forEach(btn => {
                btn.addEventListener('touchstart', function(e) {
                    this.style.transition = 'transform 0.1s ease';
                    this.style.transform = 'scale(0.96)';
                });
                
                btn.addEventListener('touchend', function(e) {
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.transition = 'all 0.2s ease';
                    }, 100);
                });
            });
        });

        function selectPaymentMethod(method) {
            // Add haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            // Reset all payment methods first
            document.querySelectorAll('.payment-method').forEach(pm => {
                pm.style.borderColor = '';
                pm.style.background = '';
            });
            
            // Show selection animation
            const selectedMethod = event.currentTarget;
            selectedMethod.style.borderColor = '#2563EB';
            selectedMethod.style.background = 'rgba(37, 99, 235, 0.05)';
            
            setTimeout(() => {
                // Get current URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const amount = urlParams.get('amount') || '100';
                const frequency = urlParams.get('frequency') || 'daily';
                const type = urlParams.get('type') || 'sip';
                const pot = urlParams.get('pot') || 'Emergency Funds';
                
                // Navigate to success page with all parameters
                const successParams = new URLSearchParams({
                    amount: amount,
                    frequency: frequency,
                    type: type,
                    pot: pot,
                    method: method.charAt(0).toUpperCase() + method.slice(1)
                });
                
                window.location.href = 'autopay-success.html?' + successParams.toString();
            }, 800); // Longer delay for better user experience
        }

        function enterUPIID() {
            // Add haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            // Reset all payment methods first
            document.querySelectorAll('.payment-method').forEach(pm => {
                pm.style.borderColor = '';
                pm.style.background = '';
            });
            
            // Show selection animation
            const upiSection = event.currentTarget;
            upiSection.style.borderColor = '#2563EB';
            upiSection.style.background = 'rgba(37, 99, 235, 0.05)';
            
            setTimeout(() => {
                // Get current URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const amount = urlParams.get('amount') || '100';
                const frequency = urlParams.get('frequency') || 'daily';
                const type = urlParams.get('type') || 'sip';
                const pot = urlParams.get('pot') || 'Emergency Funds';
                
                // Navigate to success page with UPI ID as method
                const successParams = new URLSearchParams({
                    amount: amount,
                    frequency: frequency,
                    type: type,
                    pot: pot,
                    method: 'UPI ID'
                });
                
                window.location.href = 'autopay-success.html?' + successParams.toString();
            }, 800); // Longer delay for better user experience
        }
    </script>
